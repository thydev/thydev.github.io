<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Blocks</title>

    <link rel="stylesheet" type="text/css" href="displayblocks.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="images/github.jpg" class="myimage" alt="Github" >
            <h1 class="styleinline">Display our blocks!</h1>
            <img src="images/catandninja.png" class="myimage" alt="Github" >
        </div>
        <div class="row">
            <div id="box1"  class="box boxcolor2"><img src="images/dojocat.jpg" class="boximg" alt=""></div>
            <div id="box2"  class="box boxcolor1"><img src="images/heisencat.png" class="boximg" alt=""></div>
            <div id="box3"  class="box boxcolor2"><img src="images/linkcat.png" class="boximg" alt=""></div>
            <div id="box4"  class="box boxcolor1"><img src="images/ironcat.png" class="boximg" alt=""></div>
            <div id="box5"  class="box boxcolor2"><img src="images/defunktocat.png" class="boximg" alt=""></div>
        </div>
        
        <div class="row">
            <div id="box6"  class="box boxcolor2"><img src="images/coder2.jpg" class="boximg" alt=""></div>
            <div id="box7"  class="box boxcolor1"><img src="images/riddlocat.png" class="boximg" alt=""></div>
            <div id="box8"  class="box boxcolor2"><img src="images/chellocat.jpg" class="boximg" alt=""></div>
            <div id="box9"  class="box boxcolor1"><img src="images/stormtroopocat.png" class="boximg" alt=""></div>
            <div id="box10"  class="box boxcolor2"><img src="images/visionary.jpg" class="boximg" alt=""></div>
        </div>
        <div class="row">
            <div id="box11"  class="box boxcolor2"><img src="images/cherry.jpg" class="boximg" alt=""></div>
            <div id="box12"  class="box boxcolor1"><img src="images/oktobercat.png" class="boximg" alt=""></div>
            <div id="box13"  class="box boxcolor2"><img src="images/mario.png" class="boximg" alt=""></div>
            <div id="box14"  class="box boxcolor1"><img src="images/cooler.png" class="boximg" alt=""></div>
            <div id="box15"  class="box boxcolor2"><img src="images/jean-luc-picat.jpg" class="boximg" alt=""></div>
        </div>
        <div class="row">
            <div id="box16"  class="box boxcolor2"><img src="images/aidorucat.png" class="boximg" alt=""></div>
            <div id="box17"  class="box boxcolor1"><img src="images/domo-cat.png" class="boximg" alt=""></div>
            <div id="box18"  class="box boxcolor2"><img src="images/kantana.jpg" class="boximg" alt=""></div>
            <div id="box19"  class="box boxcolor1"><img src="images/daftpunk.gif" class="boximg" alt=""></div>
            <div id="box20"  class="box boxcolor2"><img src="images/codercat.jpg" class="boximg" alt=""></div>
        </div>
    </div>
</body>
</html>
