<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Blocks</title>

    <link rel="stylesheet" type="text/css" href="displayblocks.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="images/github.jpg" class="myimage" alt="Github">

            </div>

            </div>
            <div id="box4" class="box boxcolor1">

            </div>
            <div id="box5" class="box boxcolor2">
                <img src="images/defunktocat.png" class="boximg" alt="">
            </div>
        </div>

        <div class="row">
            <div id="box6" class="box boxcolor2">

            </div>

            <div id="box12" class="box boxcolor1">

            <div id="box13" class="box boxcolor2">

            <div id="box14" class="box boxcolor1">

            <div id="box19" class="box boxcolor1">
                <img src="images/daftpunk.gif" class="boximg" alt="">
            </div>
            <div id="box20" class="box boxcolor2">
                <img src="images/codercat.jpg" class="boximg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
